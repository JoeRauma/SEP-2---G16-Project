<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Connecting Colleagues</title>
</head>
<body>
    <!-- Navigation bar -->
    <section class="nav-bar">
        <div class="nav-container flex">
            <div class="logo">
                <h1><a href="index.html">Connecting<br>Colleagues</a></h1>
            </div>
        </div>
    </section>
    
    <!-- Account creation -->
    <section class="verification-area">
        <div class="ver-code-container">
            <div class="text-info-header">
                <h2>Almost there!</h2>
                <h3>VERIFY YOUR EMAIL</h3>
                <p>Part 3 of 3</p>
                <hr>
            </div>

            <form>
                <div class="form-control">
                    <label for="ver-code">We have sent you a verification code to your email.<br>Please insert the code to the text box below.</label>
                    <input type="text" name="ver-code" class="text-input" required> 
                </div>
                
                <div class="action-buttons flex">
                    <input type="button" value="Back" class="btn">
                    <input type="button" value="Continue" class="btn">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
