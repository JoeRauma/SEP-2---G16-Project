<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Connecting Colleagues</title>
</head>
<body>
    <!-- Navigation bar -->
    <section class="nav-bar">
        <div class="nav-container flex">
            <div class="logo">
                <h1><a href="index.html">Connecting<br>Colleagues</a></h1>
            </div>
        </div>
    </section>
    
    <!-- Account creation -->
    <section class="info-input-area">
        <div class="text-info-container">
            <div class="text-info-header">
                <h2>Let's get started!</h2>
                <h3>CREATE A NEW ACCOUNT</h3>
                <p>Part 1 of 3</p>
                <hr>
            </div>
            <form>
                <div class="form-control">
                    <label for="fname">Your first name</label>
                    <input type="text" name="fname" class="text-input" required> 
                </div>
                <div class="form-control">
                    <label for="lname">Your last name</label>
                    <input type="text" name="lname" class="text-input" required> 
                </div>
                <div class="form-control">
                    <label for="email">Your email</label>
                    <input type="email" name="email" class="text-input" required>
                </div>
                
                <div class="password-container">
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="text-input" required> 
                    </div>
                    <div class="form-control">
                        <label for="password">Re-enter the password</label>
                        <input type="password" name="password" class="text-input" required> 
                    </div>
                </div>
                
                <div class="action-buttons flex">
                    <input type="button" value="Back" class="btn">
                    <input type="button" value="Continue" class="btn">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
