<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Connecting Colleagues</title>
</head>
<body>
    <!-- Navigation bar -->
    <section class="nav-bar">
        <div class="logo"><h1>Connecting Colleagues</h1></div>
    </section>
    
    <!-- All the content on the front page -->
    <div class="container flex">
        <!-- Showcase -->
        <section class="showcase-bg">
            <div class="showcase-content">
                <h2>Here you can put anything you want to showcase to the site's users, the old and the new alike!</h2>
            </div>
        </section>
        

        <!-- Sign in and registration area -->
        <section class="sign-in-area">
            <div class="sign-in">
                <h2>Sign In</h2>
                <form>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="signin-text-input" required> 
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="signin-text-input" required>
                    </div>
                    <input type="submit" value="Sign In" class="btn">
                </form>
            </div>
            
            <div class="line-break">
                <hr class="hr-text">
            </div>
    
            <div class="registaration">
                <h2>Create An Account</h2>
                <input type="button" value="Register" class="btn">
            </div>
        </section>
    </div>
</body>
</html>
